<h1 style="text-align: center">Login Page</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
      <mat-hint *ngIf="loginForm.controls['email'].errors">Email is not valid</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" type="password" formControlName="password">
      <mat-hint *ngIf="loginForm.controls['password'].errors">Password is not valid</mat-hint>
    </mat-form-field>
    <button mat-flat-button color="primary" [disabled]="!loginForm.valid" type="submit">Login</button>
  </div>
</form>
