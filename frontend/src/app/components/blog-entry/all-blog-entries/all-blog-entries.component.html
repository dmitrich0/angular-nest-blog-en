<div class="w-[50%] ml-[25%]">
  <mat-card *ngFor="let blogEntry of blogEntries?.items" class="entry-card" (click)="navigate(blogEntry.id)">
    <div class="flex p-5">
      <div>
        <img *ngIf="blogEntry.headerImage; else placeholderImage" class="header_image"
             src="{{origin}}/api/blog-entries/image/{{blogEntry.headerImage}}" alt="Header image">
        <ng-template #placeholderImage>
          <img class="header_image" src="../../../../assets/placeholders/person-placeholder.jpeg" alt="Placeholder">
        </ng-template>
      </div>
      <div class="ml-5 flex flex-col justify-between content-between">
        <h2>{{blogEntry.title}}</h2>
        <p>{{blogEntry.description}}</p>
        <small>Author: {{blogEntry.author?.name}}</small>
      </div>
    </div>
  </mat-card>
  <mat-paginator
    [length]="blogEntries?.meta?.totalItems"
    [pageSize]="blogEntries?.meta?.itemsPerPage"
    [pageSizeOptions]="[5, 10, 25, 50, 100]"
    (page)="onPaginateChange($event)"
    showFirstLastButtons="true"
  >
  </mat-paginator>
</div>
